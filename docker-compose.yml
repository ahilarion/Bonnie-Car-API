version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravelapp
        container_name: laravelapp
        restart: unless-stopped
        tty: true
        working_dir: /app
        volumes:
            - ./:/app
            - ./storage:/app/storage
        networks:
            - laravel

    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./:/app
            - ./nginx:/etc/nginx/conf.d
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
